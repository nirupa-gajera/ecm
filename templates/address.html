                <div id="step-address" class="content">
                    <form id="checkout-address" method="POST" class="list-view product-checkout">
                        {% csrf_token %}

                        <!-- Checkout Customer Address Left starts -->
                        <div class="card">
                            <div class="card-header flex-column align-items-start">
                                <h4 class="card-title">Add New Address</h4>
                                <p class="card-text text-muted mt-25">Be sure to check "Deliver to this address" when you have finished</p>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6 col-sm-12">
                                        <div class="form-group mb-2">
               
                <label for="checkout-name">Full Name:</label>
                <input type="text" id="checkout-name" class="form-control" name="fname" placeholder="full name" tabindex="2" />
            </div>
        </div>
        <div class="col-md-6 col-sm-12">
            <div class="form-group mb-2">
                <label for="checkout-number">Mobile Number:</label>
                <input type="number" id="checkout-number" class="form-control" name="mobile" placeholder="0123456789" />
            </div>
        </div>
        <div class="col-md-6 col-sm-12">
            <div class="form-group mb-2">
                <label for="checkout-apt-number">Flat, House No:</label>
                <input type="number" id="checkout-apt-number" class="form-control" name="home_no" placeholder="" />
            </div>
        </div>
        <div class="col-md-6 col-sm-12">
            <div class="form-group mb-2">
                <label for="checkout-landmark">Landmark:</label>
                <input type="text" id="checkout-landmark" class="form-control" name="landmark" placeholder="Near Apollo Hospital" />
            </div>
        </div>
        <div class="col-md-6 col-sm-12">
            <div class="form-group mb-2">
                <label for="checkout-city">Town/City:</label>
                <input type="text" id="checkout-city" class="form-control" name="city" placeholder="city name" />
            </div>
        </div>
        <div class="col-md-6 col-sm-12">
            <div class="form-group mb-2">
                <label for="checkout-pincode">Pincode:</label>
                <input type="number" id="checkout-pincode" class="form-control" name="pincode" placeholder="201301" />
            </div>
        </div>
        <div class="col-md-6 col-sm-12">
            <div class="form-group mb-2">
                <label for="checkout-state">State:</label>
                <input type="text" id="checkout-state" class="form-control" name="state" placeholder="gujarat" />
            </div>
        </div>
        <div class="col-md-6 col-sm-12">
            <div class="form-group mb-2">
                <label for="add-type">Address Type:</label>
                <select class="form-control" id="add-type" name="type">
                    <option>Home</option>
                    <option>Work</option>
                </select>
            </div>
        </div>
        <div class="col-12">
            <input type="submit" class="btn btn-primary" value="save">
        </div>
    </form>
